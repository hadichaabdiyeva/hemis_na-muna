<!DOCTYPE html>

	<title>HEMIS axborot tizimi</title>
	<link rel="stylesheet" type="text/css" href="hemis.css">
</head>
<body>
	<center>
		<fieldset style="width: 40%; height: 50%" class="container">
		<form method="get" action="#" style="width:500px; height: 450px;">

			<img src="C:/Users/User/Pictures/rasm.png" style="width:90px; height: 90px;">

			<h5 class="login-box-msg">HEMIS Student axborot tizimi</h5>
			<div class="form-group has-feedback field-formstudentlogin-login required has-success">

				</span>

					
			</div>
			<div class="esq">
				<label class="control-label checkbox" for="rememberMe" style="margin-top: 6px;"> Eslab qolish <br>
					<span class="cb-inner">
						<i>
							<input type="checkbox" name="Formstudentlogin[rememberMe]" value="1" id="rememberMe">
							
						</i>
						
					</span>

				</label>
				
			</div>

				<button type="submit" class="btnkrsh"> Kirish</button>
				
			</div><br>
			<div class="OneID">

			</div>
			
			<div>
				<p>
					<b>Dastur versiyasi:</b>0.9.25/<b>UID:</b>302/<b>Sana:</b>11.12.2024&nbsp; 07:13:46
